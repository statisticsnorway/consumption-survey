version: '3'

services:
  auth:
    build:
      context: ../forbruk-security-test
    ports:
      - 8443:8443
      - 8080:8080
    environment:
      - CLIENT_ID=c635dcac-bd75-41e6-8a51-14a798c0165c
      - CLIENT_SECRET=bad5313f-28f4-4b20-ba40-9313d3bea7c9
      - IDPORTEN_REDIRECT_URI=https://localhost/auth/api/login/oauth2/code/idporten

  nextjs:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    depends_on:
      - backend
      - bff

  bff:
    build:
      context: ../consumption-bff
      dockerfile: Dockerfile.dev
    ports:
      - 3005:3005
    environment:
      - FIREBASE_SERVICE_ACCOUNT_JSON=/app/secure/serviceAccountKey-gcp.json
      - DEPLOYMENT_ENV=local

  backend:
    build:
      context: ../survey-service
    ports:
      - 8081:8080

  nginx:
    build: ./nginx
    depends_on:
      - nextjs
    ports:
      - 443:443
      - 80:80

