server {
  listen 443 ssl;
  listen [::]:443 ssl;
  ssl_certificate /etc/secure/fbu.pem;
  ssl_certificate_key /etc/secure/fbu.key;
  
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}
